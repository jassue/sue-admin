<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{$Think.Config.app.app_name}</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="__COMPONENTS__/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="__COMPONENTS__/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="__COMPONENTS__/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="__ADMIN__/css/AdminLTE.min.css">
  <link rel="stylesheet" href="__PLUGINS__/iCheck/square/blue.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>{$Think.Config.app.app_name}</b>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">登录</p>
    <form>
      <div class="form-group has-feedback">
        <input name="username" type="text" class="form-control" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="password" type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 记住密码
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button id="submit" type="button" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="__COMPONENTS__/jquery/dist/jquery.min.js"></script>
<script src="__COMPONENTS__/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="__PLUGINS__/iCheck/icheck.min.js"></script>
<script>
  let login = {
    initCheck : function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%'
      })
    },
    formSubmitMonitor : function () {
      $("button#submit").on('click', function () {
        $.post("/admin/login", $('form').serialize(), function (res) {
          if (res.code == 0) {
            window.location.href = '/admin'
          } else {
            alert(res.message)
          }
        }, 'json')
      })
    }
  }
  $(function () {
    login.initCheck()
    login.formSubmitMonitor()
  });
</script>
</body>
</html>
